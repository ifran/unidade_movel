<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto do Andrei</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            cursor: pointer;
        }

        /* Background animado com cores LGBT */
        .rainbow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #e40303 0%,
                #ff8c00 16.66%,
                #ffed00 33.33%,
                #008018 50%,
                #0066ff 66.66%,
                #8b00ff 83.33%,
                #e40303 100%
            );
            background-size: 400% 400%;
            animation: rainbowFlow 8s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes rainbowFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Efeito de purpurina */
        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .sparkle {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: sparkle 3s linear infinite;
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) rotate(320deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(0) rotate(360deg) scale(0);
            }
        }

        /* Container principal */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* TÃ­tulo principal */
        .main-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: bold;
            background: linear-gradient(45deg, 
                #ff69b4, #00ff00, #00bfff, #ff1493, 
                #ffd700, #ff4500, #9370db, #ff69b4
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textRainbow 4s ease-in-out infinite, bounce 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            transform-style: preserve-3d;
        }

        @keyframes textRainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        /* Card do projeto */
        .project-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 3rem 2rem;
            max-width: 600px;
            width: 100%;
            margin: 2rem 0;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            animation: cardFloat 6s ease-in-out infinite, cardGlow 3s ease-in-out infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.05) rotateY(5deg);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                0 0 50px rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotateZ(0deg); }
            33% { transform: translateY(-15px) rotateZ(1deg); }
            66% { transform: translateY(-5px) rotateZ(-1deg); }
        }

        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 105, 180, 0.3); }
            50% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 40px rgba(0, 255, 255, 0.5); }
        }

        .project-description {
            font-size: 1.2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* BotÃµes interativos */
        .buttons-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .rainbow-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, 
                #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, 
                #ffeaa7, #dda0dd, #ff6b6b
            );
            background-size: 300% 300%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: btnRainbow 5s ease-in-out infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rainbow-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            animation-duration: 1s;
        }

        @keyframes btnRainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* PartÃ­culas de coraÃ§Ã£o */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 30px;
            animation: heartFloat 8s linear infinite;
            opacity: 0.7;
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 0.7;
                transform: translateY(90vh) rotate(18deg) scale(1);
            }
            90% {
                opacity: 0.7;
                transform: translateY(10vh) rotate(340deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) rotate(360deg) scale(0.5);
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .project-card {
                padding: 2rem 1.5rem;
                margin: 1rem 0;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .rainbow-btn {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Efeito de clique */
        .click-effect {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            pointer-events: none;
            animation: clickExpand 0.6s ease-out forwards;
            z-index: 1000;
        }

        @keyframes clickExpand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Efeito disco */
        .disco-ball {
            position: fixed;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: conic-gradient(from 0deg, #ff0080, #00ff80, #8000ff, #ff8000, #0080ff, #ff0080);
            border-radius: 50%;
            animation: discoSpin 2s linear infinite;
            z-index: 2;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        @keyframes discoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="rainbow-bg"></div>
    
    <div class="sparkles" id="sparkles"></div>
    <div class="hearts" id="hearts"></div>
    
    <div class="disco-ball"></div>
    
    <div class="container">
        <h1 class="main-title">Projeto do Andrei</h1>
        
        <div class="project-card">
            <p class="project-description">
                âœ¨ Bem-vindo ao universo mais colorido e brilhante da web! âœ¨<br>
                Aqui o arroz seu projeto ganha vida com muito amor, diversidade e purpurina! ðŸŒˆ
            </p>
            
            <div class="buttons-container">
                <button class="rainbow-btn" onclick="celebrate()">ðŸŽ‰ Celebrar</button>
                <button class="rainbow-btn" onclick="addMoreSparkles()">âœ¨ Mais Brilho</button>
                <button class="rainbow-btn" onclick="changeColors()">ðŸŒˆ Cores Novas</button>
            </div>
        </div>
    </div>

    <script>
        // FunÃ§Ã£o para criar purpurina
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = 'âœ¨';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.fontSize = (Math.random() * 20 + 10) + 'px';
            
            const colors = ['#ff69b4', '#00ff00', '#00bfff', '#ff1493', '#ffd700', '#ff4500', '#9370db'];
            sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // FunÃ§Ã£o para criar coraÃ§Ãµes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 8 + 's';
            heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
            
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // FunÃ§Ã£o de celebraÃ§Ã£o
        function celebrate() {
            for (let i = 0; i < 20; i++) {
                setTimeout(createSparkle, i * 100);
                setTimeout(createHeart, i * 150);
            }
            
            // VibraÃ§Ã£o se suportado
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 300]);
            }
        }

        // FunÃ§Ã£o para adicionar mais brilho
        function addMoreSparkles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(createSparkle, i * 50);
            }
        }

        // FunÃ§Ã£o para mudar cores
        function changeColors() {
            const colors = [
                ['#ff6b6b', '#4ecdc4', '#45b7d1'],
                ['#ff9ff3', '#54a0ff', '#5f27cd'],
                ['#00d2d3', '#ff9ff3', '#54a0ff'],
                ['#feca57', '#ff6b6b', '#48dbfb']
            ];
            
            const randomColors = colors[Math.floor(Math.random() * colors.length)];
            document.documentElement.style.setProperty('--primary', randomColors[0]);
            document.documentElement.style.setProperty('--secondary', randomColors[1]);
            document.documentElement.style.setProperty('--accent', randomColors[2]);
        }

        // Efeito de clique
        document.addEventListener('click', function(e) {
            const clickEffect = document.createElement('div');
            clickEffect.className = 'click-effect';
            clickEffect.style.left = (e.clientX - 50) + 'px';
            clickEffect.style.top = (e.clientY - 50) + 'px';
            
            document.body.appendChild(clickEffect);
            
            setTimeout(() => {
                clickEffect.remove();
            }, 600);
            
            // Criar purpurina no clique
            if (Math.random() > 0.7) {
                createSparkle();
            }
        });

        // Inicializar efeitos
        setInterval(createSparkle, 500);
        setInterval(createHeart, 1500);

        // Efeito de movimento do mouse
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.95) {
                createSparkle();
            }
        });

        // AnimaÃ§Ã£o inicial
        window.addEventListener('load', function() {
            celebrate();
        });
    </script>
</body>
</html>
